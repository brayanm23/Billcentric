<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Partner
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
        <ion-searchbar placeholder="Search">
        </ion-searchbar>

    <ion-list>

        <ion-item-sliding *ngFor="let item of list">
            <ion-item>
            {{item.name_partner}}
            </ion-item>

            <ion-item-options>
                <!--button danger (click)="removeItem(item)"><icon trash></icon> Delete</button-->
                <ion-item-option color="danger" (click)="readDetailPartner(item)"><ion-icon name="today"></ion-icon>Detalle</ion-item-option>
                <ion-item-option color="medium" (click)="readListService(item)"><ion-icon name="list"></ion-icon>Servicios</ion-item-option>


            </ion-item-options>

        </ion-item-sliding>

    </ion-list>
</ion-content>
