<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="back()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-buttons>
    <ion-title>
      Servicios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let item of servicios">
      <ion-item>
        {{item.name_service}}
      </ion-item>

      <ion-item-options>
        <!--button danger (click)="removeItem(item)"><icon trash></icon> Delete</button-->
        <ion-item-option color="danger"><ion-icon name="today"></ion-icon>Detalle</ion-item-option>
        <ion-item-option color="medium"><ion-icon name="list"></ion-icon>Planes</ion-item-option>


      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
