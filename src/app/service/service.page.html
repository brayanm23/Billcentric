<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/partner"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Servicios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-searchbar placeholder="Buscar"
                   [(ngModel)]="queryText"
                   (ionInput)="filterService($event)"
                   clearInput>
    </ion-searchbar>

  <ion-list>

    <ion-item-sliding *ngFor="let item of servicios">
      <ion-item>
        <ion-icon name="arrow-back" slot="end"></ion-icon>
        {{item.name_service}}
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="readDetailService(item)"><ion-icon name="today"></ion-icon>Detalle</ion-item-option>
        <ion-item-option color="medium" (click)="readListPlans(item)"><ion-icon name="list"></ion-icon>Planes</ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
