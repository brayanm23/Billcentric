<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/service/:id"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle Servicio</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{ servicio?.name_service }}
      </ion-card-title>
      <p>Nombre del Partner: {{ partner?.name_partner }}</p>
      <p>Estatus: {{ servicio?.status_service }}</p>
    </ion-card-content>
  </ion-card>
    <ion-card>
        <div padding-top="10px">

            <form>
                <fieldset class="fieldset">

                    <div class="field-row">
                        <div>
                            <div class="field-row-item">
                                <label class="label" for="name_plan">Desde</label>
                                <input type="date" name="since_date" placeholder="None"  [(ngModel)]="filter.since_date">
                            </div>

                            <div class="field-row-item">
                                <label class="label" for="name_plan">Hasta</label>
                                <input type="date" name="until_date" placeholder="None"  [(ngModel)]="filter.until_date">
                            </div>
                        </div>
                    </div>

                </fieldset>
                <div class="options">
                    <button class="btn-text gray" type="button" (click)="reset()">
                        <span >Limpiar</span>
                    </button>
                    <button class="btn-text blue" type="button" (click)="reportes()">
                        <span>Reporte</span>
                    </button>

                </div>
            </form>
        </div>
        <br>
        <ion-card-content>
            <canvas #barCanvas width="400" height="400"></canvas>
        </ion-card-content>
    </ion-card>
